<div class="displayTable">
    <div class="displayTableCell">
        <h3>Sign In</h3>
      <form class="authBlock" [formGroup]="form">
        <div class="formGroup">
          <input type="text" formControlName="email" class="formControl" placeholder="Email" #email>
        </div>
  
        <div class="formGroup">
          <input type="password" formControlName="password" class="formControl" placeholder="Password" #password>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="SignIn()">
        </div>
       </form>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
  
        <a class="forgotPassword">
          <span routerLink="/reset-password">Forgot Password?</span>
        </a><hr>
  
      <button routerLink="/sign-up" class="btn btn-xs btn-warning">
        Don't have an account? Sign Up
      </button>
  
    </div>
  </div>
