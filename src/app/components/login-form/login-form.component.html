<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn.pixabay.com/photo/2017/06/10/07/10/database-2389207_1280.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="form">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
              <button type="button" (click)="GoogleAuth()" class="btn btn-danger btn-floating mx-1">
                <i class="fab fa-google-plus"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Entrez une adresse email valide" required />
                <div *ngIf="getField('email')?.touched && getField('email')?.invalid">
                    <div class="alert alert-danger" *ngIf="getField('email')?.errors?.required">Champ requis.</div>
                    <div class="alert alert-danger" *ngIf="getField('email')?.errors?.email">Adresse email invalid.</div>
                </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Entrez votre mot de passe" required />
                <div *ngIf="getField('password')?.touched && getField('password')?.invalid">
                    <div class="alert alert-danger" *ngIf="getField('password')?.errors?.required">Champ requis.</div>
                    <div class="alert alert-danger" *ngIf="getField('password')?.errors?.minlength">Le champ doit avoir minimum {{ getField('password')?.errors?.minlength.requiredLength }} caractères.</div>
                </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Gardez la session
                </label>
              </div>
              <a routerLink="/forget-password" class="text-body">Mot de passe oublié ?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="this.form?.invalid" (click)="onSignIn()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a routerLink="/sign-up"
                  class="link-danger">Créer un compte</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
